name: Build and deploy Python project to Azure Function App - spareparts-pricing

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies and prepare function_app folder
        run: |
          mkdir -p function_app
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t function_app
          rsync -av --exclude=function_app ./ function_app/

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'spareparts-pricing'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_39C3DCB63E3B444899D3F6CC70C59787 }}
          package: './function_app'
          app-settings: |
            TOKEN_CACHE_BASE64=${{ secrets.TOKEN_CACHE_BASE64 }}
