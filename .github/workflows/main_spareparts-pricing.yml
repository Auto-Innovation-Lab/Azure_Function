name: Build and deploy Python project to Azure Function App - spareparts-pricing

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies and prepare package
        run: |
          python -m pip install --upgrade pip
          mkdir -p packaged_app
          pip install -r requirements.txt --target="packaged_app/.python_packages/lib/site-packages"
          shopt -s extglob
          cp -r !(packaged_app) packaged_app


      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: spareparts-pricing
          package: packaged_app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_39C3DCB63E3B444899D3F6CC70C59787 }}
