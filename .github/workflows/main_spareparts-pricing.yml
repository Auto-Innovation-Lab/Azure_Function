name: Deploy Azure Function - spareparts-pricing

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'spareparts-pricing'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_39C3DCB63E3B444899D3F6CC70C59787 }}
          package: '.'  # Asegúrate que aquí está requirements.txt en la raíz del repo
