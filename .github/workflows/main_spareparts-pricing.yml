name: Build and deploy Python project to Azure Function App - spareparts-pricing

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies and build function package
        run: |
          python -m pip install --upgrade pip
          mkdir -p packaged_app/.python_packages/lib/site-packages

          # Instalar dependencias directamente en carpeta empaquetada
          pip install -r requirements.txt \
            --target=packaged_app/.python_packages/lib/site-packages \
            --no-cache-dir

          # Copiar todos los archivos de la ra√≠z, excepto carpetas no deseadas
          shopt -s extglob
          cp -r !(packaged_app|.git|.github|__pycache__|.venv|*.zip) packaged_app/

      - name: ‚òÅÔ∏è Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: spareparts-pricing
          package: packaged_app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_39C3DCB63E3B444899D3F6CC70C59787 }}

